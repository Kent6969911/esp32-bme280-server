<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login</title>

<style>
  body {
    font-family: Arial;
    background: #f4f4f4;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  .box {
    background: white;
    padding: 30px;
    border-radius: 12px;
    width: 280px;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }
  input, button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
  }
  button {
    background: #007BFF;
    color: white;
    border: none;
    border-radius: 5px;
  }
  .error {
    color: red;
    margin-top: 10px;
  }
</style>
</head>

<body>

<div class="box">
  <h2>üîê Login</h2>
  <input type="text" id="user" placeholder="Username">
  <input type="password" id="pass" placeholder="Password">
  <button onclick="login()">Login</button>
  <div class="error" id="error"></div>
</div>

<script>
function login() {
  if (user.value === "admin" && pass.value === "1234") {
    localStorage.setItem("loggedIn", "true");
    window.location.href = "index.html";
  } else {
    error.innerText = "Invalid login";
  }
}
</script>

</body>
</html>
